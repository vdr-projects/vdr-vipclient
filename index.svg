<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" 
"http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">

<svg onload="onLoad()"
  onunload="onUnload()"
  width="100%" 
  height="100%" 
  top="0"
  left="0"
  viewBox="0 0 1920 1080"
  id="root"
  version="1.1"
  preserveAspectRatio="none"
  viewport-fill="#C0D0C0"
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
  xmlns:ekioh="http://www.ekioh.com/2007/ekioh"
  cursor="no"
  focusable="true">


<!-- javascript functions -->
<script type="text/ecmascript" xlink:href="settings.js" ></script>
<script type="text/ecmascript" xlink:href="settings2.js" ></script>
<script type="text/ecmascript" xlink:href="channels.js" ></script>
<script type="text/ecmascript" xlink:href="recordings.js" ></script>
<script type="text/ecmascript" xlink:href="main.js" ></script>

<foreignObject requiredExtensions="application/x-motorola-toi" hidden="true">
</foreignObject>

<g id="video_window">
  <video id='videoplane' x="0" y="0" width="1920" height="1080" preserveAspectRatio="xMidYMid">
  </video>
</g>

   <text x="200" y="900" id="osdvolume" style="fill:green;font-size:56px;" visibility="invisible">-</text>
   <image xlink:href="mute.png" id="osdmute" height="120" width="120" y="100" x="1600"  visibility="invisible"/>

<g id="osdlang" visibility="invisible" >
   <image xlink:href="unmute.png" id="osdunmute" height="120" width="120" y="100" x="1600"  />
   <text id="osdlangtxt" y="275" x="1500" style="fill:white;font-size:56px;" />
</g>

<g id="OSD"  visibility="visible" >
   <rect height="288" width="1600" y="700" x="230" fill="#0000ff" rx="50"/>
   <rect height="150" width="212" y="635" x="132" fill="#ff0000" rx="50"/>
   <text id="osdnr" y="750" x="140" style="fill:white;font-size:100px;" />
   <text id="osdtime" y="750" x="1400" style="fill:white;font-size:36px;" />
   <text id="osdname" y="775" x="375" style="fill:white;font-size:64px;" />
   <text id="osdca" y="825" x="1675" style="fill:white;font-size:64px;" />

   <text id="osdtimenow" y="875" x="250" style="fill:white;font-size:48px;" />
   <text id="osdpnow" y="875" x="500" style="fill:white;font-size:48px;" />
   <text id="osddurationnow" y="875" x="1500" style="fill:white;font-size:48px;" />

   <text id="osdtimenext" y="950" x="250" style="fill:white;font-size:48px;" />
   <text id="osdpnext" y="950" x="500" style="fill:white;font-size:48px;" />
   <text id="osddurationnext" y="950" x="1500" style="fill:white;font-size:48px;" />


</g>

<g id="EPGnow" visibility="invisible" >
   <rect height="800" width="1300" y="100" x="300" fill="#0000ff" rx="50" />
   <text id="epgchannel" y="275" x="350" style="fill:white;font-size:56px;" />
   <text id="epgtime" y="350" x="350" style="fill:white;font-size:56px;" />
   <text id="epgduration" y="350" x="550" style="fill:white;font-size:56px;" />
   <text id="epginfo" y="425" x="350" style="fill:white;font-size:56px;" />
   <textArea id="epgextinfo" text-align="justify" width="1200" y="500" x="350" style="fill:white;font-size:56px;" />
</g>

<g id="EPGnext" visibility="invisible" >
   <rect height="800" width="1300" y="100" x="300" fill="#0000ff" rx="50" />
   <text id="epgchanneln" y="275" x="350" style="fill:white;font-size:56px;" />
   <text id="epgtimen" y="350" x="350" style="fill:white;font-size:56px;" />
   <text id="epgdurationn" y="350" x="550" style="fill:white;font-size:56px;" />
   <text id="epginfon" y="425" x="350" style="fill:white;font-size:56px;" />
   <textArea id="epgextinfon" text-align="justify" width="1200" y="500" x="350" style="fill:white;font-size:56px;" />



</g>

<g id="MENU" visibility="invisible" >
   <rect height="800" width="1300" y="100" x="300" fill="#0000ff" rx="50" />
   <text id="menuheader" y="275" x="600" style="fill:white;font-size:88px;" />
   <text id="menu0" y="375" x="350" style="fill:white;font-size:56px;" />
   <text id="menu1" y="450" x="350" style="fill:white;font-size:56px;" />
   <text id="menu2" y="525" x="350" style="fill:white;font-size:56px;" />
   <text id="menu3" y="600" x="350" style="fill:white;font-size:56px;" />
   <text id="menu4" y="675" x="350" style="fill:white;font-size:56px;" />
   <text id="menu5" y="750" x="350" style="fill:white;font-size:56px;" />
   <text id="menu6" y="825" x="350" style="fill:white;font-size:56px;" />
   <text id="menu7" y="900" x="350" style="fill:white;font-size:56px;" />
</g>


</svg>

