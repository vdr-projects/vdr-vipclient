function incChan(step) {
    currChan = currChan + step;
    if (currChan == nrChannels) {
        currChan = 1;
    }
    osdnr.style.opacity = isFullscreen; 
    OSDchannr(currChan);
}

function decChan(step) {
    currChan = currChan - step;
    if (currChan == 0) {
        currChan = nrChannels - 1;
    }
    osdnr.style.opacity = isFullscreen; 
    OSDchannr(currChan);
}

function play(uri) {
  try {
	if (initialDelayID != -1) {
	  clearTimeout(initialDelayID);
	  initialDelayID = -1;
	}
    if (mediaPlayer.getState() != mediaPlayer.STATE_IDLE) {
      mediaPlayer.close();
    }
    uri = ServerAdres + uri;
	if(Experimental){
	//Space for testing experimental parts.



	} else {
		mediaPlayer.open(uri);
		mediaPlayer.play(1000);
	}

	if(TimeShift){
	    initialDelayID = setTimeout("startTimeshiftBuffering();", 5000);
	}
	if(isFullscreen) {
	showOSD();
	}
	showDisplay((currChan.toString()), false, 100, 0 );
        GetEPG(currChan);
  } catch (e) {
    alert("Failed opening stream: " + e);
    alert("error: " + mediaPlayer.getTimeshiftError().source);
    alert("error: " + mediaPlayer.getTimeshiftError().details);
    return;
  }
}

function onKeyDown(event) {
    if(isVisible) {
 	onKeyTeletext(event.keyIdentifier);
    } else if(isMediaMenu) {
	onKeyMedia(event.keyIdentifier);
    } else if(isSetupMenu) {
	onKeyMenu(event.keyIdentifier);
    } else {

    switch(event.keyIdentifier) {
    case "Up":
	if(isFullscreen) {
		count = 0;
		prevChan = currChan;
		do
		{
		        incChan(1);
		}
		while (!channels[currChan]);
	        play(channels[currChan]);
	} else {
	// swap up <> down in guide mode
		count = 0;
		do
		{
		        decChan(1);
		}
		while (!channels[currChan]);
	        preview(channels[currChan]);
	}
        break;
    case "Down":
	if(isFullscreen) {
		count = 0;
		prevChan = currChan;
		do
		{
		        decChan(1);
		}
		while (!channels[currChan]);
	        play(channels[currChan]);
	} else {
	// swap up <> down in guide mode
		count = 0;
		do
		{
		        incChan(1);
		}
		while (!channels[currChan]);
	        preview(channels[currChan]);
	}
	break;
    case "Left":
	count = 0;
	prevChan = currChan;
	if (currChan > 9) {
	decChan(9);
	} else {
	currChan = nrChannels - currChan;
	}
	do
	{
	        decChan(1);
	}
	while (!channels[currChan]);
	if(isFullscreen) {
	        play(channels[currChan]);
	} else {
	        preview(channels[currChan]);
	}
	break;
    case "Right":
	count = 0;
	prevChan = currChan;
	if (currChan < (nrChannels - 9 )) {
	incChan(9);
	} else {
	currChan = nrChannels - currChan;
	}
	do
	{
	        incChan(1);
	}
	while (!channels[currChan]);
	if(isFullscreen) {
	        play(channels[currChan]);
	} else {
	        preview(channels[currChan]);
	}
	break;
  case "Red":
	if(isFullscreen) {
		if(showClock == 0 )	{
		 	showDisplay("", true, 80, 1 );
			showClock = 1;
		} else if(showClock == 1 ) {
			showClock = 0;
	 		showDisplay((currChan.toString()), false, 100, 0 );
		}
	} else if(isSchedule == 0){
		if(NowNext) {	
			settimer();
			switchtimer.style.opacity = 1;
			setTimeout("switchtimer.style.opacity = 0; ", 2000);
//		} else {
//			switchtimer.innerHTML = "<font color=black size=4><center> Program is running use OK to switch </center></font>";
//			switchtimer.style.opacity = 1;
//			setTimeout("switchtimer.style.opacity = 0; ", 2000);
		}
	}
        break;
   case "Green":
	if(isFullscreen) {
		if(!epgactive) {
			audio = audio + 1;
			is = toi.informationService;
			if(audio == 1) {

				osdlang.style.fontSize = fsAudio;
				osdlang.style.color = "white";
				osdlang.innerHTML = "<img src='unmute.png'> Nederlands ";
				setTimeout("osdlang.style.opacity = 0; ", 3000);
			} else if(audio == 2) {
				is.setObject("cfg.media.audio.languagepriority","ger,deu,eng",is.STORAGE_VOLATILE);
				osdlang.style.opacity = 1;
				osdlang.style.fontSize = fsAudio;
				osdlang.style.color = "white";

				setTimeout("osdlang.style.opacity = 0; ", 3000);

				setTimeout("osdlang.style.opacity = 0; ", 3000);

		osdepginfo.style.opacity = 1 - osdepginfo.style.opacity ;
		osdepginfonext.style.opacity = 1 - osdepginfo.style.opacity;
		}
	} else if(isSchedule == 0){
		colorkeys.innerHTML = "<font color=red>" +  NN[3 + NowNext] + "</font><font color=green>" + NN[NowNext] + "</font><font color=yellow> Schedule </font><font color=blue> INFO </font>";
		NowNext = 1 - NowNext;
		showChannelList();
	}

	break;
   case "Yellow":
	if(isFullscreen) {
		if(!epgactive) {
				if(!isSchedule) {
				schedule.style.opacity = 1;
				schedule.style.height = "75%";
				GetSchedule(currChan,15);
				isSchedule = 1;
				} else {
				isSchedule = 0;
				schedule.style.opacity = 0;
				schedule.style.height = "48%";
				}
		}
	} else {
		GetSchedule(currChan,10);
		schedule.style.opacity = 1 - schedule.style.opacity;
		channelList.style.opacity = 1 - schedule.style.opacity;
		isSchedule = schedule.style.opacity;
		if(isSchedule == 1){
		colorkeys.innerHTML = "<font color=red>" +  NN[4] + "</font><font color=green>" + NN[4] + "</font><font color=yellow> BACK </font><font color=blue>" + NN[4] + "</font>";
		} else {
		colorkeys.innerHTML = "<font color=red>" +  NN[3 + (1 - NowNext)] + "</font><font color=green>" + NN[1 - NowNext] + "</font><font color=yellow> Schedule </font><font color=blue> INFO </font>";
		}
	}
	break;
   case "Blue":
	if(isFullscreen) {
	RestartPortal();
	} else if(isSchedule ==0) {
		SetOsdInfo();
		osdepginfo.style.opacity = 1 - NowNext;
		osdepginfonext.style.opacity = NowNext;
		setTimeout("epgactive = 0; osdepginfo.style.opacity = 0; osdepginfonext.style.opacity = 0;", 5000);
	}
	break;
   case "BrowserBack":
	if(count) {
		count = 0;
		osdnr.style.opacity = 0;
		if(isFullscreen) {
			showDisplay((currChan.toString()), false, 100, 0 );
		}
		Change = 0;
	} else {
		if(isSchedule) {
			isSchedule = 0;
			schedule.style.opacity = 0;
			schedule.style.height = "48%";
			epgactive = 1; // else we get EPGinfo on the screen, bit nasty but works
		}

		if(isFullscreen) {
		//SHOW epg info
			if(!epgactive) {
			SetOsdInfo();
			osdepginfo.style.opacity = 1;
			osdepginfonext.style.opacity = 0;
			epgactive = 1;		
			} else {
			osdepginfo.style.opacity = 0;
			osdepginfonext.style.opacity = 0;
			epgactive = 0;
			}
//		setTimeout("epgactive = 0; osdepginfo.style.opacity = 0; osdepginfonext.style.opacity = 0;", 5000);
		} else if(!isFullscreen){
			isFullscreen = 1;
			FullScreen();
			currChan = preChan;
		}
	}
	break;

   case "Enter":
	// OK key on frontpanel
   case "Accept":
	if(isFullscreen) {
	// fullscreen    
		if(!count) {
		showOSD();
		} else {
			CheckChannel(Change);
			count = 0;
			if(ChangeOK) { 	
				play(channels[currChan]);
				ChangeOK = 0;
				}
		  }
	} else {
	// if not fullscreen
		if(count){
			CheckChannel(Change);
			count = 0;
			if(ChangeOK) { 	
				preview(channels[currChan]);
				ChangeOK = 0;
				}
		  } else {
		isFullscreen = 1;
		FullScreen();
	        play(channels[currChan]);
		}
	}
        break;

   case "Menu":
		if(isFullscreen) {
		isSetupMenu = 1;
		mainmenu.style.opacity = 1;
		InitMenu();
		}
		break;
   case "Scroll":
		if(isFullscreen) {
			NowNext = 0;
			videoplane.style.width = (320*Xfactor)+"px";
			videoplane.style.height = (240*Yfactor)+"px";
			videoplane.style.left = (380*Xfactor)+"px";
			videoplane.style.top = (300*Yfactor)+"px";
			isFullscreen = 0;
			isSchedule = 0;
			schedule.style.opacity = 0;
			schedule.style.height = "48%";
			channelList.style.opacity = 1;
			colorkeys.innerHTML = "<font color=red>" +  NN[3 + (1 - NowNext)] + "</font><font color=green>" + NN[1 - NowNext] + "</font><font color=yellow> Schedule </font><font color=blue> INFO </font>";
			colorkeys.style.opacity = 1;
			showChannelList();
			if(!SwitchGuide) {
			preChan = currChan;
			}
		} else {
			isSchedule = 0;
			schedule.style.opacity = 0;
			isFullscreen = 1;
			FullScreen();
			if(!SwitchGuide) {
			currChan = preChan;
			}
		}
		break;
    case "TV":
	currChan = prevChan;
 	showDisplay((currChan.toString()), false, 100, 0 );
        play(channels[currChan]);
        break;

    case KEY_0:
	digit = 0;
	Makedigit();
        break;
    case KEY_1:
	digit = 1;
	Makedigit();
        break;
    case KEY_2:
	digit = 2;
	Makedigit();
        break;
    case KEY_3:
	digit = 3;
	Makedigit();
        break;
    case KEY_4:
	digit = 4;
	Makedigit();
        break;
    case KEY_5:
	digit = 5;
	Makedigit();
        break;
    case KEY_6:
	digit = 6;
	Makedigit();
        break;
    case KEY_7:
	digit = 7;
	Makedigit();
        break;
    case KEY_8:
	digit = 8;
	Makedigit();
        break;
    case KEY_9:
	digit = 9;
	Makedigit();
        break;
    case "Teletext":
	if(isFullscreen) {
		isVisible = 1;
		setVisible(isVisible);
		}
	break;
    case "VolumeMute":
	state = toi.audioOutputService.getMuteState(AudioOut);
	toi.audioOutputService.setMuteState(AudioOut, !state);
	mute = 1 - state;
        osdmute.style.opacity = mute; 
	break;
    case "VolumeUp":
	Volume = Volume + 10;
        if (Volume > 100) {
            Volume = 100;
        }
        toi.audioOutputService.setVolume(AudioOut, Volume);
	showVolume();
	break;
    case "VolumeDown":
	Volume = Volume - 10;
        if (Volume < 0) {
            Volume = 0;
        }
        toi.audioOutputService.setVolume(AudioOut, Volume);
	showVolume();
	break;

	case "MediaRewind":
	      mediaPlayer.play(mediaPlayer.PACE_REWIND);
		break;
	case "MediaForward":
	      mediaPlayer.play(mediaPlayer.PACE_FASTFORWARD);
		break;
	case "MediaPlayPause":
		if(mediaPlayer.getState() == mediaPlayer.STATE_PAUSED) {
			SetLed(1,1,0);
			mediaPlayer.play(mediaPlayer.PACE_PLAY);
			break;
		}
	   if(mediaPlayer.getState() == mediaPlayer.STATE_PLAYING) {
			SetLed(1,1,10);
			mediaPlayer.play(0);
			break;
		}
		break;
	case "MediaStop":
		LoadMediaSettings();
	break;
	case "MediaRecord":
	break;

	default:
        break;
    }
  }
}

function Makedigit() {
	prevChan = currChan;
	Change = (Change*10) + digit;
	count = count + 1;
	osdnr.style.opacity = isFullscreen; 
        OSDchannr(Change);
	if(isFullscreen) {
		showDisplay((Change.toString()), false, 100, 0 ); 
	}

    if (count>channeldigits) {
	CheckChannel(Change);
	count = 0;
	}
    if(ChangeOK) { 
	if(isFullscreen) {
	        play(channels[currChan]);
	} else {
	        preview(channels[currChan]);
	}
	ChangeOK = 0;
	}
}

function CheckChannel(CheckThis) {
// function to check if channel exists
	if(channels[CheckThis]) {
		ChangeOK = 1;
		currChan = CheckThis;
	} else {
		ChangeOK = 0;
	}
	if(prevChan == currChan) { 
	ChangeOK = 0 ;
	}
	osdnr.style.opacity = 0;
	if(isFullscreen) {
	showDisplay((currChan.toString()), false, 100, 0 );
	}
	Change = 0;

}

		SetLed(0,2,1);

// linker n tekens van string
function Left(str, n){
  if (n <= 0)
    return "";
  else if (n > String(str).length)
    return str;
  else
    return String(str).substring(0,n);
}

// rechter n tekens van string
function Right(str, n){
  if (n <= 0)
    return "";
  else if (n > String(str).length)
    return str;
  else {
    var iLen = String(str).length;
    return String(str).substring(iLen, iLen - n);
  }
}

			    EPGExtnext = extEvents.extendedInfo; 
			}
		}
	}

	EPG[1][1][epgchan] = event.name;
	EPG[1][2][epgchan] = event.time;
	EPG[1][3][epgchan] = (event.duration/60);
	EPG[1][4][epgchan] = "";
	EPG[1][5][epgchan] = "";



	if(EPGShortnext) {
	EPG[1][4][epgchan] = EPGShortnext;
	} else {
	EPG[1][4][epgchan] = "";
	}
	if(EPGExtnext) {
	EPG[1][5][epgchan] = EPGExtnext;
	} else {
	EPG[1][5][epgchan] = "";
	}
	tijd = event.time;
	date = new Date(tijd*1000); 
	tijd = date.toUTCString();
	tijd = new Date(tijd);
	var tm = tijd.getMinutes();
	var th = tijd.getHours();
	if(th<10)
        {
                th = "0"+th;
        }
        if(tm<10)
        {
                tm = "0"+tm;
        }
	
	if(cds){
	 // CDS has short info, other providers, a little longer.
	 EPG[1][7][epgchan] = th + ":" + tm + " (" + (event.duration/60).toFixed(0) + ")" + "          " + event.name + " " + EPGShortnext;
	} else {
	 EPG[1][7][epgchan] = th + ":" + tm + " (" + (event.duration/60).toFixed(0) + ")" + "          " + event.name + " ";

  }
}

			} else if(audio == 3) {
				is.setObject("cfg.media.audio.languagepriority","eng",is.STORAGE_VOLATILE);
				osdlang.style.opacity = 1;
				osdlang.style.fontSize = fsAudio;
				osdlang.style.color = "white";
				osdlang.innerHTML = "<img src='unmute.png'> English ";
				setTimeout("osdlang.style.opacity = 0; ", 3000);
				audio = 0;
			}
	break;
    case "MediaRewind":
	    if (mediaPlayer.getState() != mediaPlayer.STATE_IDLE) {
	      mediaPlayer.play(-4000);
	    showDisplay("REW", false, 100, 0 );
	    }
    break;
    case "MediaForward":
	    if (mediaPlayer.getState() != mediaPlayer.STATE_IDLE) {
	      mediaPlayer.play(4000);
	    showDisplay("FF", false, 100, 0 );
	    }
    break;
    case "MediaStop":
	    if (mediaPlayer.getState() != mediaPlayer.STATE_IDLE) {
	    mediaPlayer.close();
	    }
	    if (isRecording == 1) { 
		recordStop();
		isRecording = 0;
	    }
	    mediaList.style.opacity = 0.8;
	    showDisplay("STOP", false, 100, 0 );
	    showMediaList();
    break;
	case "MediaPlayPause":
	    if (mediaPlayer.getState() != mediaPlayer.STATE_PAUSED) {
	      mediaPlayer.play(0);
	      showDisplay("PAUS", false, 100, 0 );
	    } else {
	      mediaPlayer.play(1000);
	      showDisplay("PLAY", false, 100, 0 );
    	    }
	break;

    case "VolumeMute":
	state = toi.audioOutputService.getMuteState(AudioOut);
	toi.audioOutputService.setMuteState(AudioOut, !state);
	mute = 1 - state;
        osdmute.style.opacity = mute; 
	break;
    case "VolumeUp":
	Volume = Volume + 10;
        if (Volume > 100) {
            Volume = 100;
        }
        toi.audioOutputService.setVolume(AudioOut, Volume);
	showVolume();
	break;
    case "VolumeDown":
	Volume = Volume - 10;
        if (Volume < 0) {
            Volume = 0;
        }
        toi.audioOutputService.setVolume(AudioOut, Volume);
	showVolume();
	break;
	default:
        break;
  }
}

function showMediaList() {
	var liststyle = "";
	var htmlstring = "<p style='font-size:" + fsRec + ";'><center>RECORDINGS</center></p><table border='0'><tr>";
	listMed = currMed-7;
	for(var i=currMed-7; i<=currMed+7; i++) {
		if (listMed<0) {
			listMed=nrMedia-2;
			}
		if (listMed>nrMedia-1) {
			listMed= -1;
			}
			do
			{
				listMed = listMed + 1;
			}
			while (!recording[listMed] && (listMed<nrMedia));
		if ( listMed == currMed) { 
			liststyle = " style='background:#fc5;'";
		}  else {
			liststyle = "";
		}
		htmlstring = htmlstring + "<td" + liststyle + " style='font-size:" + fsReclist + ";'>\uE003\uE003" + Left(recording[listMed],60) + "</td></tr>";
	}
	htmlstring = htmlstring + "</table>";
	mediaList.innerHTML = htmlstring;
}


function incMed(step) {
    currMed = currMed + step;
    if (currMed == nrMedia + 1) {
        currMed = 0;
    }
}

function decMed(step) {
    currMed = currMed - step;
    if (currMed < 0) {
        currMed = nrMedia;
    }
}

function playRec(uri) {
  try {
    if (mediaPlayer.getState() != mediaPlayer.STATE_IDLE) {
      mediaPlayer.close();
    }
	uri = "file://" + uri;
	mediaPlayer.open(uri);
	mediaPlayer.play(1000);
	showDisplay("PLAY", false, 100, 0 );
  } catch (e) {
    alert("Failed opening recording: " + e);
    alert("error: " + mediaPlayer.getTimeshiftError().source);
    alert("error: " + mediaPlayer.getTimeshiftError().details);
    return;
  }
}


function createNewAsset() {
	try {
		assetId = toi.assetManagerService.createAsset(toi.assetManagerService.ASSET_PVR);
		alert("Created " + assetId);
	} catch(e) {
		alert("Couldn't create asset: " + e);
	}
}

function recordStart() {
	createNewAsset();

	alert("opening mediaRecorder...");
	try {
		mediaRecorder.open(uri, assetId, 0);
	} catch(e) {
		alert("Cannot open mediaRecorder. " + e);
	}

	try {
		mediaRecorder.record();
		isRecording = 1;
	} catch(e) {
		alert("Cannot record! " + e);
	}
}


function recordStop() {
	try {
		mediaRecorder.close();
		isRecording = 0;

	} catch(e) {
		alert("Cannot stop mediaRecorder! " + e);
	}
}

}
