function onEvent(event) {
var numObjs = event.objectNames.length;
  for (var i=0; i<numObjs; i++) {
	if(event.objectNames[i] == "var.io.state" && toi.informationService.getObject(event.objectNames[i]) == "standby" && KillStream == 1){
		try {
		mediaPlayer.close();
		} catch(e) {
		alert(e);
		}
	} else if(event.objectNames[i] == "var.io.state" && toi.informationService.getObject(event.objectNames[i]) == "normal" && KillStream == 1){
		play(channels[currChan]);
		if(isMediaMenu) {
			    mediaList.style.opacity = 0.9;
			    showDisplay("STOP", false, 100, 0 );
			    showMediaList();
		}
	}
  }
}
	
function onUnload() {
	try {
		mediaPlayer.close();
		mediaPlayer.releaseInstance();
	if(TimeShift){
		mediaPlayer.stopTimeshiftBuffering();
		mediaPlayer.discardTimeshiftBuffer();
		}
	if(mediaRecorder){
		mediaRecorder.close();
		mediaRecorder.releaseInstance();
	}
	if(pipPlayer){
		pipPlayer.close();
		pipPlayer.releaseInstance();
	}

	toi.informationService.removeEventListener(toi.informationService.ON_OBJECTS_CHANGED, onEvent);
	eitCache.removeEventListener(eitCache.ON_CACHE_UPDATED, onCacheUpdated);
	mediaPlayer.removeEventListener(mediaPlayer.ON_DATA_AVAILABLE,onDataAvailableEvent);
	mediaPlayer.removeEventListener(mediaPlayer.ON_STATE_CHANGED, MPD); 
	mediaRecorder.removeEventListener(mediaRecorder.ON_STATE_CHANGED, onRecorderStateChanged);

	} catch(e) {
		alert(e);
	}
}

function updateStreamInfo() {

//alert("What can this stream do : " + mediaPlayer.getCapabilities());
	var mpCap = "";
if (mediaPlayer.getCapabilities() & 1) {
  // bit is set
	mpCap = " CAPABILITY_PAUSE ";
}
if (mediaPlayer.getCapabilities() & 2) {
  // bit is set
	mpCap = mpCap + "CAPABILITY_REWIND ";
}
if (mediaPlayer.getCapabilities() & 4) {
  // bit is set
	mpCap = mpCap + "CAPABILITY_FASTFORWARD ";
}
if (mediaPlayer.getCapabilities() & 8) {
  // bit is set
	mpCap = mpCap + "CAPABILITY_GETPOSITION ";
}
if (mediaPlayer.getCapabilities() & 16) {
  // bit is set
	mpCap = mpCap + "CAPABILITY_SETPOSITION ";
}
if (mediaPlayer.getCapabilities() & 32) {
  // bit is set
	mpCap = mpCap + "CAPABILITY_FREEZE ";
}
if (mediaPlayer.getCapabilities() & 64) {
  // bit is set
	mpCap = mpCap + "CAPABILITY_TIMESHIFT ";
}

// Left n characters of str
function Left(str, n){
  if (n <= 0)
    return "";
  else if (n > String(str).length)
    return str;
  else
    return String(str).substring(0,n);
}

// Right n characters of str
function Right(str, n){
  if (n <= 0)
    return "";
  else if (n > String(str).length)
    return str;
  else {
    var iLen = String(str).length;
    return String(str).substring(iLen, iLen - n);
  }
}

		timers[i] = "\uE003\uE00C\uE003";

	if (pos>recMark[posMark] && recMark.length-1>posMark) { posMark = posMark + 1;}
	pos2 = ((pos2 * 140) / 100).toFixed(0);  // make it 40% bigger
	var pos5 = "\uE007" + new Array(pos2 - 1).join("\uE008") + new Array(140 - pos2).join("\uE009") + "\uE00A"
	var pos4 = "";
	var pos6 = pos5;
	var fontc = "<font color=red>";
	var x = 0;
	  for (var i=0; i<recMark.length; i++) {
		var pos3 = recMark[i] / Number(recDura[currMed]) * 100;
		pos3 = ((pos3 * 140) / 100).toFixed(0); // make it 40% bigger
		pos4 = pos4 + fontc + Left(pos6,pos3 - x);
		if (fontc == "</font><font color=white>") { fontc = "</font><font color=red>"; } else { fontc = "</font><font color=white>";}
		x = pos3;
		pos6 = Right(pos5,140 - pos3);
		}
		pos4 = pos4 + "</font><font color=red>" + pos6 + "</font>";
		var x = (Number(recDura[currMed])/60).toFixed(0);
		if (pos/60 > x) { x = (pos/60).toFixed(0);}

function onScheduledStart(event) {
  // event is of type ToiSchedulerServiceBooking, see docs
    var timertype = event.booking.category;

  if ( timertype == "SwitchOnly") {
	ClearScreen();
	isFullscreen = 1; FullScreen(); 
	isVisible = 0; setVisible(isVisible); 
	setOSDtimer();
	if (isMediaMenu) { UnloadMediaSettings(); }

	// switch only if not already on that channel.
	if (currChan !== Number(toi.schedulerService.getParameter(event.booking.id, "Channel"))) {
		currChan = Number(toi.schedulerService.getParameter(event.booking.id, "Channel"));
		ChanGroup = Number(Left((currChan / 1000),1));
		play(channels[currChan]);
	}
  } else {
	  try {
	    createNewAsset()

		var recChannr = Number(toi.schedulerService.getParameter(event.booking.id, "Channel"));
		var recGroup = Number(Left((recChannr / 1000),1));
		var recChan = 0;
		if (ServerAdres[recGroup] == "MultiCast" ) {
		 	SI=channels[recChannr].split("-");
			recChan = SI[4];
		} else {
			recChan = ServerAdres[recGroup] + channels[recChannr];
		}

	    mediaRecorder.open(recChan, assetId);

	    var propList = new Array(toi.assetManagerService.PROPERTY_SYSTEM_PLAYBACKURI);
	    var properties = toi.assetManagerService.getProperties(assetId, propList);
	    var assetURI = properties[0].value;

	    // save the assetId in the booking
	    toi.schedulerService.setParameter(event.booking.id, "assetURI", assetURI);

	    mediaRecorder.record();
	    alert("Recording to " + assetURI);
	  }
	  catch (e) {
	    alert(e);
	  }
	}
}


function onScheduledStop(event) {
    var timertype = event.booking.category;
	if ( timertype == "SwitchOnly") {
	    toi.schedulerService.remove(event.booking.id);
	    setOSDtimer();
	} else {
	  try {
	    mediaRecorder.close();
	  }
	  catch (e) {
	    alert(e);
	  }
	} 

}
